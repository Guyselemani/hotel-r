    <main>
        <h2>Formulaire de Réservation</h2>
        <form action="traitement.php"  method="POST">
            <label for="nom">Nom complet: </label>
            <input type="text"id="nom" name="nom" required>

            <label for="email">Address email: </label>
            <input type="email" id="=email" name="email" required>
            
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="type_chambre">Type de chambre: </label> 
            <select id="type_chambre" name="type_chambre" required>
                <option value="">--Sélecionner--</option>
                <option value="standard">Standard</option>
                <option value="double">Double</option>
                <option value="vip">VIP</option>
            </select>

            <label for="arrivée">Date d'arrivée: </label>
            <input type="date" id="arrivée" name="arrivée" required>
            <label for="depart">Date de départ: </label>
            <input type="date" id="depart" name="depart" required>
            <label for="message">Message ou demande spéciale: </label>
            <textarea id="message" name="message" rows="4"></textarea>
            <button type="submit">Réserver</button>
        </form>
    </main>
